language: dart
dart:
  - dev
#  - stable

dart_task:
  - test

matrix:
  include:
    # analysis_options excludes don't work on stable
    - dart: dev
      dart_task: dartanalyzer: --fatal-warnings lib

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
